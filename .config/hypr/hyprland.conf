monitor=eDP-1,highres,auto,1
monitor=HDMI-A-1,highres,auto,1,mirror,eDP-1 

exec-once = waybar & swww-daemon & hypridle & lxqt-policykit-agent & swww clear 000020

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        disable_while_typing = false
        natural_scroll = yes
        scroll_factor = 0.28
    }

    sensitivity = 0 
}

general {
    gaps_in = 3
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(00b0ffff) rgba(005984ff) 90deg
    col.inactive_border = rgba(595959ff)

    layout = dwindle
}

decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 4
        passes = 2 
    }
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.7, 0.1, 1
    bezier = gnomed, 0.15, 0, 0.2, 1
  
    animation = windowsIn, 1, 7, gnomed, gnomed
    animation = windowsOut, 1, 7, myBezier, popin
    animation = windowsMove, 1, 7, myBezier
    animation = border, 1, 7, myBezier
    animation = fade, 1, 7, myBezier
    animation = borderangle, 1, 1, myBezier
    animation = workspaces, 1, 7, myBezier, slide
    animation = specialWorkspace, 1, 7, myBezier, fade
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

gestures {
    workspace_swipe_distance = 2000
    workspace_swipe_cancel_ratio = 0.25
    workspace_swipe_min_speed_to_force = 0
    workspace_swipe_direction_lock = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# GESTURES 
gesture = 3, horizontal, workspace
gesture = 3, swipe, mod: ALT, move

gesture = 4, right, special, E1
gesture = 4, left, special, E2

# WINDOW RULES 
windowrule = match:fullscreen 1, border_color rgba(00b0ffff)

windowrule = match:workspace special:E1, border_color rgba(00ff60ff) rgba(008418ff) 90deg
windowrule = match:workspace special:E1, match:fullscreen 1, border_color rgba(00ff60ff)

windowrule = match:workspace special:E2, border_color rgba(ff00ffff) rgba(840084ff) 90deg
windowrule = match:workspace special:E2, match:fullscreen 1, border_color rgba(ff00ffff)

# BINDS
bind = SUPER, Q, exec, kitty
bind = SUPER, C, killactive 
bind = SUPER, E, exec, thunar
bind = SUPER, V, togglefloating, 
bind = SUPER, R, exec, rofi -show drun
bind = SUPER, P, exec, notify-send -i applications-graphics -u low "Color picked" "Copied to clipboard: $(hyprpicker -al)"
bind = SUPER, J, togglesplit
bind = SUPER, F, fullscreen, 1
bind = SUPER SHIFT, F, fullscreen, 0
bind = SUPER CTRL, S, exec, hyprshot -zsm window --clipboard-only
bind = SUPER ALT, S, exec, ~/Scripts/screentotext.sh 
bind = SUPER SHIFT, S, exec, hyprshot -zsm region --clipboard-only
bind = SUPER, S, exec, hyprshot -zm active -m output --clipboard-only
bind = SUPER SHIFT, L, exec, hyprctl dispatch exit
bind = SUPER, L, exec, hyprlock
bind = ALT, Tab, cyclenext
bind = ALT, Tab, bringactivetotop
bind = SUPER, K, exec, ~/Scripts/menu/menu.sh
bind = SUPER, N, exec, swaync-client -t
bind = SUPER SHIFT, N, exec, swaync-client -C
bind = SUPER CTRL, N, exec, swaync-client -d && notify-send -i preferences-system-notifications-symbolic -u low "Notifications toggled"

bindel =, xf86monbrightnessdown, exec, brightnessctl s 5%-
bindel =, xf86monbrightnessup, exec, brightnessctl s 5%+ 
bindel =, xf86audioraisevolume, exec, wpctl set-volume -l 3 @DEFAULT_AUDIO_SINK@ 2.5%+
bindel =, xf86audiolowervolume, exec, wpctl set-volume -l 3 @DEFAULT_AUDIO_SINK@ 2.5%-
bindel =, xf86audiomute, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0%
bind = , Print, exec, hyprshot -zsm region 

bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
bind = SUPER, TAB, workspace, +1
bind = SUPER SHIFT, TAB, workspace, -1

bind = SUPER CTRL, 1, movetoworkspacesilent, 1
bind = SUPER CTRL, 2, movetoworkspacesilent, 2
bind = SUPER CTRL, 3, movetoworkspacesilent, 3
bind = SUPER CTRL, 4, movetoworkspacesilent, 4
bind = SUPER CTRL, 5, movetoworkspacesilent, 5
bind = SUPER CTRL, 6, movetoworkspacesilent, 6
bind = SUPER CTRL, 7, movetoworkspacesilent, 7
bind = SUPER CTRL, 8, movetoworkspacesilent, 8
bind = SUPER CTRL, 9, movetoworkspacesilent, 9
bind = SUPER CTRL, 0, movetoworkspacesilent, 10
bind = SUPER CTRL, TAB, movetoworkspacesilent, +1
bind = SUPER CTRL SHIFT, TAB, movetoworkspacesilent, -1

bind = SUPER, W, togglespecialworkspace, E1
bind = SUPER SHIFT, W, togglespecialworkspace, E2
bind = SUPER CTRL, W, movetoworkspacesilent, special:E1 
bind = SUPER CTRL SHIFT, W, movetoworkspacesilent, special:E2

bind = SUPER, mouse_down, workspace, -1
bind = SUPER, mouse_up, workspace, +1

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

